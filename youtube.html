   <script>
    // YouTube API Key
    const apiKey = 'AIzaSyASpo1GSqi3cEgjFnL-Th0VPvvzdSoKFQI';

    // YouTube Channel ID
    const channelId = 'UCaWAxGQH0nU3w5PXDppmcvQ';

    // Number of videos to retrieve
    const numVideos = 50;

    // Fetch video information from YouTube Data API
    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${numVideos}`)
      .then(response => response.json())
      .then(data => {
        const videoThumbnailsContainer = document.getElementById('video-thumbnails');

        // Process the response and generate HTML for video thumbnails
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const thumbnailUrl = item.snippet.thumbnails.default.url;

          // Create an anchor element with the thumbnail image
          const thumbnailLink = document.createElement('a');
          thumbnailLink.href = `https://www.youtube.com/watch?v=${videoId}`;
          thumbnailLink.target = '_blank';

          // Create an image element for the thumbnail
          const thumbnailImage = document.createElement('img');
          thumbnailImage.src = thumbnailUrl;

          // Append the image to the anchor element
          thumbnailLink.appendChild(thumbnailImage);

          // Append the anchor element to the container
          videoThumbnailsContainer.appendChild(thumbnailLink);
        });
      })
      .catch(error => {
        console.error('Error fetching YouTube video information:', error);
      });
  </script>
